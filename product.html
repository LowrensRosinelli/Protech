<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Product — ProTech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="View product — ProTech" />

    <link rel="stylesheet" href="product.css" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container nav" role="navigation" aria-label="Primary">
        <div class="brand"><a href="index.html">ProTech</a></div>
        <nav class="nav-links" role="navigation" aria-label="Primary">
          <a href="products.html">Products</a>
          <a href="cart.html">Cart</a>
          <a href="account/login.html">Sign in</a>
          <a href="account/register.html" class="pill">Create account</a>
        </nav>
      </div>
    </header>

    <div class="page">
      <main class="container">
        <article class="card product-detail">
          <figure>
            <img id="prod-image" src="" alt="Product image" />
          </figure>

          <div class="card-body">
            <div
              style="
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 12px;
              ">
              <h1 id="product-title" class="card-title" style="margin: 0">
                Loading…
              </h1>
              <button
                id="share-btn"
                class="pill"
                type="button"
                aria-label="Copy share link">
                Share
              </button>
            </div>

            <div id="prod-meta" class="status" aria-live="polite"></div>
            <p id="prod-desc" class="card-desc"></p>

            <div class="price" aria-label="Price">
              <span id="prod-price" class="now">—</span>
              <span id="prod-before" class="before" hidden>—</span>
            </div>

            <div style="display: flex; gap: 12px; margin-top: 8px">
              <button id="add-to-cart" class="btn-primary" type="button">
                Add to cart
              </button>
              <a href="cart.html" class="pill">View cart</a>
            </div>
          </div>
        </article>

        <section
          class="card"
          id="reviews-section"
          aria-labelledby="reviews-title"
          style="display: none; max-width: 720px; margin: 0 auto 48px">
          <div class="card-body">
            <h2 id="reviews-title" class="card-title" style="margin: 0 0 8px">
              Reviews
            </h2>
            <ul
              id="reviews-list"
              style="
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
                flex-direction: column;
                gap: 12px;
              "></ul>
          </div>
        </section>
      </main>

      <footer>
        <div class="container footer-top">
          <div class="footer-brand">
            <div class="footer-logo">ProTech</div>
            <p class="footer-tagline">Beautifully simple electronics.</p>
          </div>
          <blockquote class="footer-quote">
            “Simplicity is the ultimate sophistication.”
          </blockquote>
        </div>

        <div class="container footer-bottom">
          <small>© <span id="year"></span> ProTech. All rights reserved.</small>
          <nav class="footer-links">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Cookies</a>
          </nav>
        </div>
      </footer>
    </div>

    <script defer src="product.js"></script>
  </body>
</html>
